
<div class="container">
    <h2 class="text-center">All Categories</h2>
    <div class="row">
        <div class=" col-sm-6 col-md-4 col-lg-3 my-2 card-group" *ngFor="let category of categories">
            <div class="card">
                <img src="{{category.categoryImage}}" alt="image not found" class="card-img-top">
                
                <div class="card-body text-center d-flex flex-column ">
                    <h5 class="card-title text-center mt-auto">{{ category.categoryName }}</h5>
                    <div class="text-center">
                        <button class="btn-primary btn-block btn" (click)="onClickHandler()">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
